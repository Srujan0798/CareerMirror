<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerMirror AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Resume Specific Font */
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      
      /* Custom Scrollbar for Dark Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }

      /* Phase 6: Print Optimization - Critical for Resume Output */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body, html {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          height: auto !important;
          overflow: visible !important;
        }
        /* Hide generic UI elements */
        .print\:hidden, header, button, .no-print {
          display: none !important;
        }
        /* Reset Scrollbars */
        ::-webkit-scrollbar {
          display: none;
        }
        /* Reset Root constraints */
        #root {
          height: auto !important;
          overflow: visible !important;
          width: 100% !important;
          display: block !important;
        }
        /* Robust Page Breaking */
        .break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-200 antialiased h-screen w-full overflow-hidden selection:bg-indigo-500 selection:text-white">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
